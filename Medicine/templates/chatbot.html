<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
            font-weight: bold;
        }
        .message.assistant {
            text-align: left;
            color: #555;
        }
        form {
            margin-top: 20px;
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
    <div style="background-color: black">
        <header class="p-3 mb-3 border-bottom" >
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="../static/logo.jpg" alt="" style="height:40px; width:40px; border-radius:50%" >
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="/" class="nav-link px-2 link-warning text-white">Home</a></li>
                  <li><a href="/developer" class="nav-link px-2 link-warning text-white">Developer</a></li>
                  <li><a href="/contact" class="nav-link px-2 link-warning text-white">Contact</a></li>
                  <li><a href="/about" class="nav-link px-2 link-warning text-white">About</a></li>
                </ul>
        
                <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form> -->
        
                <div class="dropdown text-end">
                  <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../static/profile.png" alt="mdo" width="42" height="42" class="rounded-circle">
                  </a>
                  <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">New project...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>
    </div>
</div>

    <div class="chat-container">
        <h1>ChatBot</h1>
        <div id="chat-box">
            {% for message in chat_history %}
                <div class="message {{ message.role }} shadow-sm ">
                    {{ message.content }}
                </div>
            {% endfor %}
        </div>
        <form method="post" action="/chatbot" id="chat-form">
            <input type="text" name="user_prompt" placeholder="Ask LLAMA..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
