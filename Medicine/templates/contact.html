  <style>
    .contactlinks {
      width: 80%;
      z-index: 5;
      background-color: rgba(105, 105, 105, 0.9);
      box-shadow: 0px 8px 20px 8px rgba(0, 0, 0, 0.6);
      margin: auto;
      font-size: 25px;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 50px;
    }

    .contactlinks table {
      border: 1px solid white;
      width: 100%;
      border-radius: 15px;
      margin: 0;
    }

    .contactlinks th,
    td {
      text-align: center;
      padding: 10px;
    }

    .contactlinks th {
      background-color: rgb(47, 102, 186);
      color: #fff;
      font-size: 22px;
      text-transform: uppercase;
    }


    .contactlinks table tbody tr{
      background-color: rgb(118, 173, 225);
    }

    .contactlinks a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .contactlinks a:hover {
      color: rgb(189, 187, 187);
      transform: scale(1.1);
    }

    .contactlinks i {
      margin-right: 8px;
    }

    .map {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border-radius: 15px;
      overflow: hidden;
    }

    .contact-form {
      background-color: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .contactlinks {
        font-size: 20px;
      }

      .contactlinks table {
        font-size: 18px;
      }
    }
  </style>
</head>

    <h3 class="text-center mb-4">Send Us a Message</h3>

      <div class="mb-3">

      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
      </div>
